<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="wrapper">
            <section class="left-header">
                <div class="unsplash-img-container">
                    <img
                        class="unsplash-img"
                        src="halie-west-25xggax4bSA-unsplash.jpg"
                    />
                </div>
                <div class="img-logo-container">
                    <img class="logo" src="odin-logo.png" />
                    <div class="logo_text">ODIN</div>
                </div>
            </section>
            <section class="sign-up-field">
                <legend class="text-container">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </p>
                    <p>Sign up <i>now</i> to get started.</p>
                    <p>You <i>know</i> you want to.</p>
                </legend>

                <div class="input-field">
                    <h1>Let's do this</h1>
                    <form action="" method="post" id="form">
                        <div class="input-container">
                            <label for="first_name">FIRST NAME</label>
                            <input
                                type="text"
                                id="first_name"
                                name="first_name"
                                required
                            />
                            <label for="email">EMAIL</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />

                            <label for="passowrd">PASSWORD</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                            />
                        </div>

                        <div class="input-container">
                            <label for="last_name">LAST NAME</label>
                            <input
                                type="text"
                                id="last_name"
                                name="last_name"
                                required
                            />

                            <label for="phone_number">PHONE NUMBER</label>
                            <input
                                type="number"
                                id="phone_number"
                                name="number"
                                required
                            />

                            <label for="confirm_password"
                                >CONFIRM PASSWORD</label
                            >
                            <input
                                type="password"
                                id="confirm_password"
                                name="confirm_password"
                                required
                            />
                        </div>
                    </form>
                    <div class="submit-container">
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>
                </div>
                <div class="create-container">
                    <button class="create-btn" type="button">
                        Create Account
                    </button>
                </div>
                <div class="log-in-container">
                    Already have an account?
                    <span class="highlight"> Log in</span>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
